components:
  schemas:
    Track:
      properties:
        name:
          type: string
          example: 영진전문대 500m
        distance:
          type: number
          example: 500
        user:
          properties:
            userId:
              type: integer
              example: 1
            name:
              type: string
              example: test
        description:
          type: string
          example: 산책하기 좋아요
        event:
          type: string
          example: bike
        checkPoint:
          type: array
          example: [[1, 1], [2, 2]]
        gps:
          type: array
          example: [[1, 1], [2, 2]]
        altitude:
          type: array
          example: [1, 2]
      required:
        - name
        - distance
        - user
        - description
        - event
        - checkPoint
        - gps
        - altitude
  responses:
    Track:
      properties:
        id:
          type: string
          example: 621334fc7d7f986fa9bd3425
