components:
  schemas:
    Track:
      properties:
        trackName:
          type: string
          example: 영진전문대 500m
        totalDistance:
          type: number
          example: 500(100미터 이상 저장가능)
        userId:
          type: integer
          example: 1
        name:
          type: string
          example: test
        description:
          type: string
          example: 산책하기 좋아요
        event:
          type: string
          example: B
        checkPoint:
          type: array
          example: [[1, 1], [2, 2]]
        gps:
          type: array
          example: [[1, 1], [2, 2]]
        altitude:
          type: array
          example: [1, 2]
      required:
        - name
        - totalDistance
        - name
        - userId
        - trackName
        - description
        - event
        - checkPoint
        - gps
        - altitude
  responses:
    Track:
      properties:
        id:
          type: string
          example: 621334fc7d7f986fa9bd3425
    TrackId:
      properties:
        trackId:
          properties:
            id:
              type: string
              example: 621334fc7d7f986fa9bd3425
